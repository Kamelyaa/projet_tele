<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléconsultation</title>
    <style>
        /* Styles pour le corps de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Styles pour le titre */
        h1 {
            margin-top: 20px;
            color: #333;
        }

        /* Styles pour la section des vidéos */
        #videos {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin-bottom: 20px;
        }

        /* Styles pour les vidéos */
        video {
            width: 45%;
            border: 1px solid #ccc;
        }

        /* Styles pour les contrôles */
        #controls {
            text-align: center;
        }

        /* Styles pour les boutons */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Téléconsultation</h1>
    <div id="videos">
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div id="controls">
        <button id="startCall">Démarrer l'appel</button>
        <button id="hangUp">Raccrocher</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
